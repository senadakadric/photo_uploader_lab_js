<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/style.css" type="text/css" rel="stylesheet">
    <script src="src/index.js" defer></script>
    <title>Photo Uploader</title>
</head>
<body>
    <div id="header">
        <h1>Photo Uploader</h1>
    </div>

    <button id="addPicButton">Add New Photo</button>

    <div id="newPicFormContainer">
        <h1>New Photo Form</h1>
        <form id="newPicForm">
            <input type="text" name="name" id="name" placeholder="name"/><br>
            <input type="text" name="photo_image_url" id="photo_image_url" placeholder="photo_image_url"><br>
            <input type="text" name="owner" id="owner" placeholder="owner"><br>
            <input type="submit" value="Submit"/>
        </form>
    </div>

    <div id="container">
        <h1>Photos</h1>
        <div id="photoContainer">
            

            <div className="photo">
                <h3>Photo Name</h3>
                <p>By Rei</p>
                <img src="https://images.unsplash.com/photo-1495366691023-cc4eadcc2d7e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80">
                <button class="removeButton">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
